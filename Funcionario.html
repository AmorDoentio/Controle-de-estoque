<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque - Funcionário</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-100 font-sans">
    <div class="flex h-screen">
        
        <!-- Barra Lateral (Limitada) -->
        <nav class="w-64 bg-slate-900 text-slate-200 flex flex-col p-4 shadow-lg">
            <h1 class="text-2xl font-bold mb-8 text-white text-center">Impacto Multimarcas</h1>
            
            <ul class="flex flex-col space-y-2">
                <li>
                    <a href="#" class="nav-link active flex items-center p-3 rounded-lg hover:bg-slate-700 transition-colors" data-page="page-2">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
                        Produtos
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link flex items-center p-3 rounded-lg hover:bg-slate-700 transition-colors" data-page="page-3">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m0 10l8 4m0-10v10"></path></svg>
                        Estoque
                    </a>
                </li>
            </ul>
             <!-- Link de Sair (simplificado) -->
            <ul class="mt-auto">
                 <li>
                    <a href="#" id="logoutBtn" class="nav-link flex items-center p-3 rounded-lg hover:bg-slate-700 transition-colors">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                        Sair
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Área de Conteúdo Principal (Limitada) -->
        <main class="flex-1 p-8 overflow-y-auto">

            <!-- PÁGINA 2: PRODUTOS (Sem botão Adicionar) -->
            <div id="page-2" class="page-content">
                <h2 class="text-3xl font-bold text-slate-800 mb-6">Produtos</h2>
                
                <div class="flex justify-between items-center mb-6">
                    <input type="text" id="productSearchInput" placeholder="Procurar produto..." class="p-2 border border-slate-300 rounded-lg shadow-sm w-1/3">
                    <!-- Botão de Adicionar removido -->
                </div>

                <!-- Tabela de Produtos (Sem coluna Ações) -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-100">
                            <tr>
                                <th class="p-4 font-semibold text-slate-600">Nome</th>
                                <th class="p-4 font-semibold text-slate-600">Sexo</th>
                                <th class="p-4 font-semibold text-slate-600">Tamanho</th>
                                <th class="p-4 font-semibold text-slate-600">Objeto</th>
                                <!-- Coluna de Ações removida -->
                            </tr>
                        </thead>
                        <tbody id="productTableBody" class="divide-y divide-slate-200">
                            <tr><td colspan="4" class="p-4 text-center text-slate-500">Carregando produtos...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- PÁGINA 3: ESTOQUE -->
            <div id="page-3" class="page-content hidden">
                <h2 class="text-3xl font-bold text-slate-800 mb-6">Estoque</h2>
                
                <div class="flex justify-between items-center mb-6">
                    <input type="text" id="stockSearchInput" placeholder="Procurar no estoque..." class="p-2 border border-slate-300 rounded-lg shadow-sm w-1/3">
                    <div>
                        <button id="openEntryModalBtn" class="bg-green-600 text-white px-5 py-2 rounded-lg shadow-md hover:bg-green-700 transition-colors mr-2">
                            Registrar Entrada
                        </button>
                        <button id="openExitModalBtn" class="bg-red-600 text-white px-5 py-2 rounded-lg shadow-md hover:bg-red-700 transition-colors">
                            Registrar Saída
                        </button>
                    </div>
                </div>

                <!-- Tabela de Estoque -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-100">
                            <tr>
                                <th class="p-4 font-semibold text-slate-600">Nome</th>
                                <th class="p-4 font-semibold text-slate-600">Quantidade Atual</th>
                                <th class="p-4 font-semibold text-slate-600">Tamanho</th>
                                <th class="p-4 font-semibold text-slate-600">Sexo</th>
                            </tr>
                        </thead>
                        <tbody id="stockTableBody" class="divide-y divide-slate-200">
                            <tr><td colspan="4" class="p-4 text-center text-slate-500">Carregando estoque...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- MODAL - MOVIMENTAR ESTOQUE -->
    <div id="stockMovementModal" class="modal-overlay hidden">
        <div class="modal-content bg-white p-8 rounded-lg shadow-2xl w-full max-w-md">
            <h2 class="text-2xl font-bold text-slate-800 mb-6">Registrar Movimentação</h2>
            
            <form id="stockMovementForm">
                <input type="hidden" id="movementTypeInput" value="entrada">
                <div class="space-y-4">
                    <div>
                        <label for="movementProductSelect" class="block text-sm font-medium text-slate-700">Produto</label>
                        <select id="movementProductSelect" class="mt-1 block w-full p-2 border border-slate-300 rounded-lg shadow-sm" required>
                            <option value="">Selecione um produto...</option>
                        </select>
                    </div>
                    <div>
                        <label for="movementQuantityInput" class="block text-sm font-medium text-slate-700">Quantidade</label>
                        <input type="number" id="movementQuantityInput" step="1" min="1" class="mt-1 block w-full p-2 border border-slate-300 rounded-lg shadow-sm" required>
                    </div>
                    <div>
                        <label for="movementDate" class="block text-sm font-medium text-slate-700">Data e Hora da Movimentação</label>
                        <input type="datetime-local" id="movementDate" class="mt-1 block w-full p-2 border border-slate-300 rounded-lg shadow-sm" required>
                    </div>
                </div>
                
                <div class="flex justify-end gap-4 mt-8">
                    <button type="button" id="cancelMovementModalBtn" class="bg-slate-200 text-slate-800 px-5 py-2 rounded-lg shadow-md hover:bg-slate-300 transition-colors">
                        Cancelar
                    </button>
                    <button type="submit" class="bg-blue-600 text-white px-5 py-2 rounded-lg shadow-md hover:bg-blue-700 transition-colors">
                        Salvar Movimentação
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Container de Notificações (Toasts) -->
    <div id="toast-container" class="fixed top-5 right-5 z-50 space-y-3 w-full max-w-xs"></div>
    
    <script src="Funcionario.js" type="module" defer></script>
</body>
</html>
